<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="training.css">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <template v-if="ok">
      <p>Hello</p>
      <p>Good Bye</p>
      <p>おはよう</p>
    </template>
    <button @click='ok = !ok'>表示切り替えボタン</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true
      }
    })
  </script>
</body>

</html>
