<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app1">
    <p>{{message}}</p>
  </div>

  <div id="app2">
    <p>{{message}}</p>
    <button @click='changeMessage'>Vueインスタンス1のmessageを変更します。</button>
  </div>

  <div id="app">
    <p>{{message}}</p>
    <p>{{myData}}</p>
  </div>

  <script>
    // Vueインスタンスを変数に入れることで、インスタンス外からでもアクセスすることができる様になる。
    const vm1 = new Vue({
      el: '#app1',
      data: {
        message: 'Vueインスタンス1'
      }
    })
    vm1.message = '書き換えました'

    // Vueのインスタンスは複数作成することができる。
    const vm2 = new Vue({
      el: '#app2',
      data: {
        message: 'Vueインスタンス2'
      },
      methods: {
        changeMessage: function () {
          vm1.message = 'インスタンスが変更されました。'
        }
      },
    })

    // dataのプロパティを先にオブジェクトとして定義して、定義したオブジェクトを'Vueインスタンス'に使用することはできる。
    const data = {
      message: 'こんにちは',
      name: '名前'
    }
    const vm = new Vue({
      el: '#app',
      data: data,
      computed: {
        myData: function () {
          return this.$data
        }
      },
    })

    // Vueインスタンス外でプロパティを設定しても、Vue独自の'リアクティブシステム'が適用されない。
    vm.name1 = 'vmネーム'

    console.log(data === vm.$data);
  </script>
</body>

</html>
