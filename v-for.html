<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="training.css">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <ul>
      <!-- 配列内の要素を1つずつ取り出し'fruit'という変数に代入している。 -->
      <!-- <li v-for="fruit in fruits">{{fruit}}</li> -->
      <li v-for="(fruit, index) in fruits">({{index}}){{fruit}}</li>
    </ul>

    <ul>
      <!-- オブジェクトに対してv-forを使うことで、オブジェクトの中身が1つずつ取り出される。 -->
      <li v-for="value in object">{{value}}</li>
    </ul>

    <ul>
      <!-- オブジェクトの場合は第2引数が'key'の値となり、第3引数が'添字'になる。 -->
      <li v-for="(value, key, index) in object">({{index}}){{key}}-{{value}}</li>
    </ul>

    <ul>
      <template v-for="fruit in fruits">
        <li>{{fruit}}</li>
        <hr>
      </template>
    </ul>

    <ul>
      <!-- オブジェクトや配列だけじゃなく、'整数値'も引数として入力することができる。 -->
      <li v-for="n in 3">{{n}}</li>
    </ul>

    <ul>
      <!-- 'v-bind'を使用し、key属性で配列の要素をliタグに結びつけることにより、配列を削除すると結びついているliタグも削除される。 -->
      <li v-for="fruit in fruitsRemove" :key="fruit">
        <p>{{fruit}}</p>
        <input type="text">
      </li>
      <button @click='remove'>先頭を削除</button>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        fruits: ['りんご', 'バナナ', 'ぶどう'],
        fruitsRemove: ['りんご', 'バナナ', 'ぶどう'],
        object: {
          firstName: '太郎',
          lastName: '田中',
          age: 26
        }
      },
      methods: {
        remove: function () {
          this.fruitsRemove.shift()
        }
      },
    })
  </script>
</body>

</html>
